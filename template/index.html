<title>SR Website</title>

<style>
:root {
  --bg-color: #ffffff;
  --text-color: #222;
  --accent-color: #007bff;
}

body.dark {
  --bg-color: #121212;
  --text-color: #f1f1f1;
  --accent-color: #00bcd4;
}

body.red {
  --bg-color: #fff5f5;
  --text-color: #330000;
  --accent-color: #e53935;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  transition: 0.3s;
}

/* ===== NAVBAR ===== */
nav {
  background: var(--accent-color);
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  color: white;
}

/* Logo */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.7rem;
  font-weight: 800;
  cursor: pointer;
  letter-spacing: 1px;
}

.logo-icon {
  background: rgba(255,255,255,0.25);
  padding: 6px 10px;
  border-radius: 10px;
}

.logo:hover { opacity: 0.9; }

/* Nav Links */
.nav-links {
  display: flex;
  gap: 18px;
  align-items: center;
}

.nav-links a {
  color: white;
  text-decoration: none;
}

.nav-links a:hover {
  text-decoration: underline;
}

/* Dropdown */
.dropdown {
  position: relative;
}

.dropbtn {
  background: none;
  border: none;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: var(--bg-color);
  color: var(--text-color);
  min-width: 160px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  z-index: 10;
}

.dropdown-content a {
  display: block;
  padding: 10px;
  color: var(--text-color);
  text-decoration: none;
}

.dropdown-content a:hover {
  background: var(--accent-color);
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Right Section */
.right-section {
  display: flex;
  align-items: center;
  gap: 12px;
}

.theme-btn {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
}

.red-btn { background: #e53935; }
.dark-btn { background: #121212; }
.white-btn { background: white; border-color: #ccc; }

/* Sections */
.section {
  max-width: 1000px;
  margin: auto;
  padding: 60px 20px;
}

.section h2 {
  color: var(--accent-color);
}

.features {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.feature-card {
  flex: 1 1 220px;
  background: #f1f1f1;
  color: #222;
  padding: 20px;
  border-radius: 12px;
}

.feature-card:hover {
  transform: translateY(-5px);
  transition: 0.3s;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Bot Button */
#bot-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 28px;
  cursor: pointer;
  background: var(--accent-color);
  color: white;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

#bot-btn:hover {
  transform: scale(1.1);
}

/* Responsive */
@media (max-width: 700px) {
  .nav-links {
    flex-direction: column;
  }
  .features {
    flex-direction: column;
  }
}
</style>
</head>

<script>
