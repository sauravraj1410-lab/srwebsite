    const quoteText = document.getElementById('quoteText');

    const nextBtn = document.getElementById('nextBtn');
    const autoplayBtn = document.getElementById('autoplayBtn');
    const randomBtn = document.getElementById('randomBtn');
    const copyBtn = document.getElementById('copyBtn');
    const indexDisplay = document.getElementById('indexDisplay');

    let idx = 0;
    let playing = false;
    let timer = null;
    const AUTOPLAY_INTERVAL = 3000;

    function showQuote(i){
      idx = ((i % quotes.length) + quotes.length) % quotes.length;
      quoteText.textContent = quotes[idx].en;
      quoteHindi.textContent = quotes[idx].hi;
      emojiEl.textContent = emojis[idx % emojis.length];
      indexDisplay.textContent = idx + 1;
    }

    function nextQuote(){ showQuote(idx + 1); }
    function randomQuote(){ showQuote(Math.floor(Math.random() * quotes.length)); }

    function startAutoplay(){
      if(playing) return;
      playing = true;
      autoplayBtn.textContent = 'Pause ‚è∏';
      autoplayBtn.classList.remove('secondary');
      timer = setInterval(nextQuote, AUTOPLAY_INTERVAL);
    }

    function stopAutoplay(){
      playing = false;
      autoplayBtn.textContent = 'Autoplay ‚ñ∂';
      autoplayBtn.classList.add('secondary');
      clearInterval(timer);
      timer = null;
    }

    nextBtn.addEventListener('click', ()=>{ nextQuote(); if(playing) stopAutoplay(); });
    autoplayBtn.addEventListener('click', ()=>{ playing ? stopAutoplay() : startAutoplay(); });
    randomBtn.addEventListener('click', ()=>{ randomQuote(); if(playing) stopAutoplay(); });
